<ol class="items-list">
  <li class="item skill flexrow items-header">
    <div class="item-name">PERK</div>
    <div class="item-perk-value">Rank</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="perk"><i class="fas fa-plus"></i> Add Perk</a>
    </div>
  </li>
  {{#each perks as |item id|}}
  <li class="item perk" data-item-id="{{item._id}}">
    <div class=" flexrow">
      <div class="item-name flexlarge expandable-info">
        <h4><a class="resource-label">{{item.name}}</a></h4>
      </div>
      <div class="text-center">
        <p>{{item.data.rank.value}} / {{item.data.rank.max}}</p>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </div>
    <!-- <div>
      {{{item.data.description}}}
    </div> -->
  </li>
  {{/each}}
</ol>
